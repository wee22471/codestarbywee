<% include header.html %>

<div class='container'>
    <h1>Log In</h1>
    <form method='post'>
        <input name='name'
            class='form-control'
            placeholder='User Name'
            autofocus>
        <input name='password'
            type='password'
            class='form-control'
            placeholder='Password'>
        <button
            class='btn btn-primary'
            type='submit'
            >Log In</button>
    </form>
    <style>
        input {
            margin-bottom: 6px;
        }
    </style>
</div>
